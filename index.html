<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link href="./styles/style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1 id="header-title">Calculator</h1>
    </div>
    <div id="container">
        <div id="calculator">
            <div id="screen-container">
                <div id="screen">0</div>
            </div>
            <div id="buttons-container">
                <div id="ac" class="buttons" style="grid-row: 1; grid-column: 1 / 3;"  onclick="clearDisplay()">AC</div>
                <div id="pos-neg" class="buttons" style="grid-row: 1; grid-column: 3;" onclick="clearEntry()">CE</div>
                <div id="divide" class="buttons" style="grid-row: 1; grid-column: 4;" onclick="inputToDisplay('/')">รท</div>
                <div id="seven" class="buttons" style="grid-row: 2; grid-column: 1;" onclick="inputToDisplay(7)">7</div>
                <div id="eight" class="buttons" style="grid-row: 2; grid-column: 2;"onclick="inputToDisplay(8)">8</div>
                <div id="nine" class="buttons" style="grid-row: 2; grid-column: 3;"onclick="inputToDisplay(9)">9</div>
                <div id="multiply" class="buttons" style="grid-row: 2; grid-column: 4;" onclick="inputToDisplay('*')">x</div>
                <div id="four" class="buttons" style="grid-row: 3; grid-column: 1;"onclick="inputToDisplay(4)">4</div>
                <div id="five" class="buttons" style="grid-row: 3; grid-column: 2;"onclick="inputToDisplay(5)">5</div>
                <div id="six" class="buttons" style="grid-row: 3; grid-column: 3;"onclick="inputToDisplay(6)">6</div>
                <div id="subtract" class="buttons" style="grid-row: 3; grid-column: 4;" onclick="inputToDisplay('-')">-</div>
                <div id="one" class="buttons" style="grid-row: 4; grid-column: 1;"onclick="inputToDisplay(1)">1</div>
                <div id="two" class="buttons" style="grid-row: 4; grid-column: 2;"onclick="inputToDisplay(2)">2</div>
                <div id="three" class="buttons" style="grid-row: 4; grid-column: 3;"onclick="inputToDisplay(3)">3</div>
                <div id="add"class="buttons" style="grid-row: 4; grid-column: 4;"onclick="inputToDisplay('+')">+</div>
                <div id="zero" class="buttons" style="grid-row: 5; grid-column: 1;"onclick="inputToDisplay(0)">0</div>
                <div id="decimal" class="buttons" style="grid-row: 5; grid-column: 2"onclick="inputToDisplay('.')">.</div>
                <div id="equals" class="buttons" style="grid-row: 5; grid-column: 3 / 5" onclick="operate()">=</div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
